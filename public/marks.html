<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Management System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #quiz-container {
            display: none;
        }

        .question {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .options {
            list-style-type: none;
            padding-left: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            select, input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Marks Management System</h1>
        <div class="modules" id="modules"></div>
        <div id="assessments">
            <h2 id="module-title"></h2>
            <table id="marks-table">
                <thead>
                    <tr>
                        <th>Assessment</th>
                        <th>Mark</th>
                        <th>Weight</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form id="add-assessment-form">
                <input type="text" id="assessment-name" placeholder="Assessment Name" required>
                <input type="number" id="assessment-mark" placeholder="Mark" min="0" max="100" required>
                <input type="number" id="assessment-weight" placeholder="Weight" min="0" max="100" required>
                <button type="submit">Add Assessment</button>
            </form>
            <h3 id="total-marks">Total Marks: 0 / 100</h3>
        </div>
        <form id="add-module-form">
            <input type="text" id="new-module-name" placeholder="New Module Name" required>
            <button type="submit">Add Module</button>
        </form>
        <button id="disable-add-module" style="display:none;">No More Modules</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        async function fetchKey() {
            const response = await fetch('/api/home/key.js');
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }
            const json = await response.json();
            return json;
        }

        const myKey = await fetchKey();

        const firebaseConfig = {
            apiKey: myKey.myKey,
            authDomain: "aisturdyhelp.firebaseapp.com",
            projectId: "aisturdyhelp",
            storageBucket: "aisturdyhelp.appspot.com",
            messagingSenderId: "309870602306",
            appId: "1:309870602306:web:2273af72ef06e750c0a5db",
            measurementId: "G-L12NERV1JR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let marksData = {};
        const modulesContainer = document.getElementById('modules');
        const assessmentsSection = document.getElementById('assessments');
        const moduleTitle = document.getElementById('module-title');
        const marksTable = document.getElementById('marks-table').getElementsByTagName('tbody')[0];
        const addAssessmentForm = document.getElementById('add-assessment-form');
        const addModuleForm = document.getElementById('add-module-form');
        const totalMarksElement = document.getElementById('total-marks');
        const disableAddModuleButton = document.getElementById('disable-add-module');
        let currentModule = '';
        let canAddModule = true;

        function renderModules() {
            modulesContainer.innerHTML = '';
            if (Object.keys(marksData).length === 0) {
                const noModulesMessage = document.createElement('p');
                noModulesMessage.textContent = 'No modules available. Please add some modules.';
                modulesContainer.appendChild(noModulesMessage);
            } else {
                for (let module in marksData) {
                    const moduleElement = document.createElement('div');
                    moduleElement.className = 'module';
                    moduleElement.textContent = module;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => deleteModule(module));

                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.addEventListener('click', () => editModule(module));

                    moduleElement.appendChild(deleteButton);
                    moduleElement.appendChild(editButton);

                    moduleElement.addEventListener('click', () => showAssessments(module));
                    modulesContainer.appendChild(moduleElement);
                }
            }
        }

        function showAssessments(module) {
            currentModule = module;
            moduleTitle.textContent = module;
            assessmentsSection.style.display = 'block';
            renderMarksTable();
        }

        function renderMarksTable() {
            marksTable.innerHTML = '';
            if (marksData[currentModule]) {
                marksData[currentModule].forEach(assessment => {
                    const row = marksTable.insertRow();
                    row.insertCell(0).textContent = assessment.name;
                    row.insertCell(1).textContent = assessment.mark;
                    row.insertCell(2).textContent = assessment.weight;

                    const actionsCell = row.insertCell(3);
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => deleteAssessment(assessment.name));
                    actionsCell.appendChild(deleteButton);
                });
                updateTotalMarks();
            }
        }

        function updateTotalMarks() {
            let totalMarks = 0;
            let totalWeight = 0;
            if (marksData[currentModule]) {
                marksData[currentModule].forEach(assessment => {
                    totalMarks += assessment.mark * (assessment.weight / 100);
                    totalWeight += assessment.weight;
                });
                totalMarksElement.textContent = `Total Marks: ${Math.round(totalMarks)} / ${Math.round(totalWeight)}`;
            }
        }

        addAssessmentForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('assessment-name').value;
            const mark = parseInt(document.getElementById('assessment-mark').value);
            const weight = parseInt(document.getElementById('assessment-weight').value);
            
            if (currentModule) {
                await uploadAssessment(name, mark, weight);
                if (!marksData[currentModule]) {
                    marksData[currentModule] = [];
                }
                marksData[currentModule].push({ name, mark, weight });
                renderMarksTable();
                addAssessmentForm.reset();
            }
        });

        async function uploadAssessment(name, mark, weight) {
            try {
                await addDoc(collection(db, "assessments"), {
                    name: name,
                    mark: mark,
                    weight: weight,
                    module: currentModule
                });
                console.log("Assessment added successfully");
            } catch (e) {
                console.error("Error adding assessment: ", e);
            }
        }

        async function fetchMarks() {
            try {
                const querySnapshot = await getDocs(collection(db, "assessments"));
                marksData = {};
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const module = data.module;
                    if (!marksData[module]) {
                        marksData[module] = [];
                    }
                    marksData[module].push({ name: data.name, mark: data.mark, weight: data.weight });
                });
                renderModules();
            } catch (e) {
                console.error("Error fetching documents: ", e);
            }
        }

        addModuleForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const newModuleName = document.getElementById('new-module-name').value;
            if (canAddModule && !marksData[newModuleName]) {
                marksData[newModuleName] = [];
                await uploadModule(newModuleName);
                renderModules();
                addModuleForm.reset();
                canAddModule = false; // Disable further module addition
                disableAddModuleButton.style.display = 'block'; // Show "No More Modules" button
            } else {
                alert('Module already exists or no more modules can be added!');
            }
        });

        async function uploadModule(moduleName) {
            try {
                await addDoc(collection(db, "modules"), { module: moduleName });
                console.log("Module added successfully");
            } catch (e) {
                console.error("Error adding module: ", e);
            }
        }

        async function deleteModule(moduleName) {
            if (confirm(`Are you sure you want to delete the module: ${moduleName}?`)) {
                try {
                    // Delete all assessments related to this module
                    const assessmentsQuery = collection(db, "assessments");
                    const querySnapshot = await getDocs(assessmentsQuery);
                    querySnapshot.forEach(async (doc) => {
                        if (doc.data().module === moduleName) {
                            await deleteDoc(doc.ref);
                        }
                    });

                    // Delete the module itself
                    const moduleRef = doc(db, "modules", moduleName);
                    await deleteDoc(moduleRef);
                    
                    delete marksData[moduleName];
                    renderModules();
                } catch (e) {
                    console.error("Error deleting module: ", e);
                }
            }
        }

        async function deleteAssessment(assessmentName) {
            if (confirm(`Are you sure you want to delete the assessment: ${assessmentName}?`)) {
                try {
                    const assessmentsQuery = collection(db, "assessments");
                    const querySnapshot = await getDocs(assessmentsQuery);
                    querySnapshot.forEach(async (doc) => {
                        if (doc.data().name === assessmentName && doc.data().module === currentModule) {
                            await deleteDoc(doc.ref);
                        }
                    });

                    // Remove assessment from local data
                    marksData[currentModule] = marksData[currentModule].filter(a => a.name !== assessmentName);
                    renderMarksTable();
                } catch (e) {
                    console.error("Error deleting assessment: ", e);
                }
            }
        }

        function editModule(moduleName) {
            const newModuleName = prompt("Enter new name for the module:", moduleName);
            if (newModuleName && newModuleName !== moduleName) {
                // Update module name in Firestore
                updateModuleName(moduleName, newModuleName);
            }
        }

        async function updateModuleName(oldName, newName) {
            try {
                const moduleRef = doc(db, "modules", oldName);
                await updateDoc(moduleRef, { module: newName });
                
                // Update all related assessments
                const assessmentsQuery = collection(db, "assessments");
                const querySnapshot = await getDocs(assessmentsQuery);
                querySnapshot.forEach(async (doc) => {
                    if (doc.data().module === oldName) {
                        await updateDoc(doc.ref, { module: newName });
                    }
                });

                // Update local data
                marksData[newName] = marksData[oldName];
                delete marksData[oldName];
                renderModules();
            } catch (e) {
                console.error("Error updating module name: ", e);
            }
        }

        fetchMarks();
    </script>
</body>

</html>
