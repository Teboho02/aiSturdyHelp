<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .tile {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tile h2 {
            margin: 0;
            font-size: 1.2em;
        }

        /* Unique colors for each tile */
        #study-plan { background-color: #3498db; color: white; }
        #marks { background-color: #2ecc71; color: white; }
        #notes { background-color: #e74c3c; color: white; }
        #quizzes { background-color: #f39c12; color: white; }


        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Dashboard</h1>
        <div class="dashboard">
            <div class="tile" id="study-plan" onclick="handleClick(this)">
                <h2>Study Plan</h2>
            </div>
            <div class="tile" id="marks" onclick="handleClick(this)">
                <h2>Marks</h2>
            </div>
            <div class="tile" id="notes" onclick="handleClick(this)">
                <h2>Search</h2>
            </div>
            <div class="tile" id="quizzes" onclick="handleClick(this)">
                <h2>Quizzes</h2>
            </div>
            <div class="tile" id="marks" onclick="handleClick(this)">
                <h2>Marks</h2>
            </div>
        </div>
    </div>

    
    <script>
        function handleClick(tile) {
            // Reset all tiles
            document.querySelectorAll('.tile').forEach(t => {
                t.style.backgroundColor = '';
                t.style.color = 'white';
            });

            // Change clicked tile color
            tile.style.backgroundColor = 'white';
            tile.style.color = getComputedStyle(tile).backgroundColor;

            // Here you would typically add logic to show more details or navigate to a new page
            console.log(tile.id + ' clicked');

            if(tile.id == "notes"){
                window.location.href = "/search.html";
            }
            if(tile.id = "quizzes"){
                window.location.href = "/quiz.html";

            }
            if(tile.id = "marks"){
                window.location.href = "/marks.html";

            }
        }
    </script>
</body>
</html>
