name: Run tests and upload coverage

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: List files in node_modules/.bin
        run: ls -l node_modules/.bin

      - name: Verify Node.js and npm versions
        run: |
          node --version
          npm --version

      - name: Check Jest permissions
        run: |
          if [ -x "./node_modules/.bin/jest" ]; then echo "Jest is executable"; else echo "Jest is not executable"; fi

      - name: Run Jest with full path
        run: ./node_modules/.bin/jest --version

      - name: Run tests with full path
        run: ./node_modules/.bin/jest --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
